apiVersion: v1
kind: Service
metadata:
  name: etcd-client
  labels:
    app: etcd
spec:
  ports:
  - port: 2379
    name: client
    protocol: TCP
  clusterIP: None
  selector:
    app: etcd
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: etcd-bootstrap
  labels:
    app: etcd
data:
  bootstrap.sh: |-
    #!/bin/sh
    while true;
    do
      wget http://localhost:8080/initialization/status -S -O status;
      STATUS=`cat status`;
      case $STATUS in
      "New")
            wget http://localhost:8080/initialization/start -S -O - ;;
      "Progress")
            sleep 1;
            continue;;
      "Failed")
            continue;;
      "Successful")
            exec etcd --data-dir=/var/etcd/data \
                      --name=etcd \
                      --advertise-client-urls=http://0.0.0.0:2379 \
                      --listen-client-urls=http://0.0.0.0:2379 \
                      --initial-cluster-state=new \
                      --initial-cluster-token=new
            ;;
      esac;
    done
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: etcd
spec:
  selector:
    matchLabels:
      app: etcd
  serviceName: "etcd"
  replicas: 1
  template:
    metadata:
      labels:
        app: etcd 
    spec:
      containers:
      - name: etcd
        command:
        - /bootstrap/bootstrap.sh
        image: quay.io/coreos/etcd:v3.3.1
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -ec
            - ETCDCTL_API=3 etcdctl get foo
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
        - containerPort: 2380
          name: server
          protocol: TCP
        - containerPort: 2379
          name: client
          protocol: TCP
        volumeMounts:
        - mountPath: /var/etcd/data
          name: etcd-data
        - name: etcd-bootstrap
          mountPath: /bootstrap
      - name: backup
        command:
        - etcdbrctl
        - server
        - --schedule=*/5 * * * *
        - --max-backups=5
        - --data-dir=/var/etcd/data
        - --storage-provider=S3      # change provider details here. (S3/Local)
        image: <docker.io/gardener/etcdbr/etcdbrctl:0.2.0>    # change image here
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP
        env:
          - name: STORAGE_CONTAINER
            value: <Container Name>      # change storage container name here
          - name: STORAGE_ACCOUNT
            valueFrom:
              secretKeyRef:
                name: azure-secret
                key: storage-account
          - name: STORAGE_KEY
            valueFrom:
              secretKeyRef:
                name: azure-secret
                key: storage-key
        volumeMounts:
          - mountPath: /var/etcd/data
            name: etcd-data
      volumes:
        - name: etcd-bootstrap
          configMap:
            name: etcd-bootstrap
            defaultMode: 356
  volumeClaimTemplates:
  - metadata:
      name: etcd-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi